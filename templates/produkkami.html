<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

    <!-- Icon Title -->
    <link rel="icon"
        href="{{ url_for('static', filename='img/logo.png') }}"
        type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}">

    <!-- Font Google -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
        rel="stylesheet">

    <!-- Head Title -->
    <title>{%if judul%} {{ judul }} {%endif%} - BigBikeBrother</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container justify-content-center">
                <a class="navbar-brand"
                    href="{{ url_for ('home') }}">
                    <img src="{{ url_for ('static', filename='img/logo.png') }}"
                        class="">
                </a>
                <span class="club">BigBikeBrother</span>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <button class="navbar-toggler text-align-center justify-content-center align-"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center"
                    id="navbarNav">
                    <ul class="navbar-nav gap-5">
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page"
                                href="{{ url_for ('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page"
                                href="{{ url_for ('profil') }}">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page"
                                href="{{ url_for ('visimisi') }}">Visi dan Misi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page"
                                href="{{ url_for ('kontak') }}">Kontak</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page"
                                href="{{ url_for ('tentangkami') }}">Tentang Kami</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page"
                                href="{{ url_for ('produkkami') }}">Produk Kami</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="parallax awal">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5">
                    <h1>Merchendise Kami</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center gap-5 mt-3">
                <div class="card"
                    style="width: 18rem;">
                    <img src="{{ url_for ('static', filename='img/baju.jpg') }}"
                        class="card-img-top"
                        style="height: 300px; width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">Baju Club BBB</h5>
                        <p class="card-text text-black">Rp 130.000</p>
                        <a href="#"
                            class="btn btn-warning">Beli Sekarang</a>
                    </div>
                </div>
                <div class="card"
                    style="width: 18rem;">
                    <img src="{{ url_for ('static', filename='img/gloves.jpg') }}"
                        class="card-img-top"
                        style="height: 300px; width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">Sarung Tangan</h5>
                        <p class="card-text text-black">Rp 110.000</p>
                        <a href="#"
                            class="btn btn-warning">Beli Sekarang</a>
                    </div>
                </div>
                <div class="card"
                    style="width: 18rem;">
                    <img src="{{ url_for ('static', filename='img/kacamata.jpg') }}"
                        class="card-img-top"
                        style="height: 300px; width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">Kaca Mata Riding</h5>
                        <p class="card-text text-black">Rp 90.000</p>
                        <a href="#"
                            class="btn btn-warning">Beli Sekarang</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/StickyNav.js') }}"></script>
</body>

</html>
